<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>แจ้งเรื่องร้องทุกข์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8f9fa; }
      .card { border-radius: .75rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">แจ้งเรื่องร้องทุกข์</a>
    <div class="ms-auto">
      <a class="btn btn-outline-primary btn-sm" href="/admin-login">ผู้ดูแล</a>
    </div>
  </div>
</nav>
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="text-primary">แบบฟอร์มแจ้งเรื่องร้องทุกข์</h2>
            <hr>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">ชื่อผู้แจ้ง:</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">รายละเอียด:</label>
                    <textarea name="content" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">ส่งข้อมูล</button>
            </form>
        </div>
    </div>
</body>
</html>
