<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Admin Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">แจ้งเรื่องร้องทุกข์</a>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary btn-sm me-2" href="/admin-logout">ออกจากระบบ</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="col-md-5 mx-auto">
    <div class="card p-4 shadow">
      <h4>เปลี่ยนรหัสผ่านผู้ดูแล</h4>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">รหัสผ่านปัจจุบัน</label>
          <input type="password" name="current" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">รหัสผ่านใหม่</label>
          <input type="password" name="new" class="form-control" minlength="6" required>
        </div>
        <button class="btn btn-primary w-100">บันทึก</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
