<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="/">แจ้งเรื่องร้องทุกข์</a>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary btn-sm me-2" href="/admin-change-password">เปลี่ยนรหัสผ่าน</a>
      <a class="btn btn-outline-secondary btn-sm me-2" href="/admin-logout">ออกจากระบบ</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2>รายการเรื่องร้องทุกข์</h2>
    <div class="card p-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>วันที่</th>
                <th>ชื่อ</th>
                <th>รายละเอียด</th>
            </tr>
        </thead>
        <tbody>
            {% for item in complaints %}
            <tr>
                <td>{{ item.date_posted.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if not complaints %}
      <div class="text-muted">ยังไม่มีเรื่องร้องทุกข์</div>
    {% endif %}
    </div> <!-- card -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
