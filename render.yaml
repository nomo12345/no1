services:
  - type: web
    name: no1-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn papa:app --bind 0.0.0.0:$PORT --workers 2
    env:
      - key: SECRET_KEY
        value: 'replace-me'
      - key: ADMIN_PASSWORD
        value: 'replace-me'
      - key: DATABASE_URL
        fromDatabase:
          name: no1-db
    healthCheckPath: /health

databases:
  - name: no1-db
    engine: postgresql
    plan: starter
